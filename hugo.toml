baseURL = "https://DEIL111428.github.io/portfolio.github.io/"
languageCode = 'ru' 
title = 'My New Hugo Site'
theme = 'PaperMod'

canonifyURLs = true
relativeURLs = false

[params]
    env = "production"
    description = "Моё портфолио"
    author = "DEIL111428"
    displayFullContent = false
    # Включает режим карточки приветствия
    showFullTextContent = false
    
    # Настройки отображения главной страницы (Home Info Mode)
    [params.homeInfoParams]
        Title = "Привет! Это мой сайт"
        Content = "Здесь я публикую свои отчеты по учебе и проекты на Python."

        [[params.homeInfoParams.SocialIcons]]
            name = "github"
            url = "https://github.com/DEIL111428""

    # Настройки разметки (помогает избежать проблем с отображением)
    [markup.goldmark.renderer]
        unsafe = true # Позволяет использовать HTML в постах (например, для видео или кастомных кнопок)